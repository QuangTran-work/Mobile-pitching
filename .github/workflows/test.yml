name: CI - Test & Coverage

on:
  push:
    branches: [ main, UnitTest, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write   # cần để commit badge
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run Jest with coverage
      - name: Run tests with coverage
        run: npm run test -- --coverage --coverageReporters="lcov" --coverageReporters="json-summary"

      # Upload coverage folder to GitHub Artifact
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      # Generate coverage badge (SVG)
      - name: Generate coverage badge
        id: coverage
        uses: emibcn/badge-action@v2
        with:
          label: coverage
          status: ${{ fromJson(file('coverage/coverage-summary.json')).total.lines.pct }}%
          color: green
          filepath: coverage-badge.svg

      # Commit the badge into repo
      - name: Commit coverage badge
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update coverage badge"
          file_pattern: coverage-badge.svg
